<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minerva - Login</title>
    
    <!-- Favicon and Logo -->
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="shortcut icon" href="logo.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="authSection">
        <div class="login-container">
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
                <i class="fas fa-moon" id="themeIcon"></i>
            </button>
            
            <div class="login-card">
                <div class="login-header">
                    <h1><i class="fas fa-project-diagram me-2"></i>Minerva</h1>
                    <p>Sistem Manajemen Proyek Terintegrasi</p>
                </div>
                <div class="login-body">
                    <form id="loginForm">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="loginUsername" placeholder="Username" required>
                            <label for="loginUsername"><i class="fas fa-user me-2"></i>Username</label>
                        </div>
                        
                        <div class="form-floating">
                            <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                            <label for="loginPassword"><i class="fas fa-lock me-2"></i>Password</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-login">
                            <i class="fas fa-sign-in-alt me-2"></i>Masuk
                        </button>
                    </form>

                    <form id="registerForm" style="display: none;">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="registerUsername" placeholder="Username" required>
                            <label for="registerUsername"><i class="fas fa-user me-2"></i>Username</label>
                        </div>
                        
                        <div class="form-floating">
                            <input type="email" class="form-control" id="registerEmail" placeholder="Email" required>
                            <label for="registerEmail"><i class="fas fa-envelope me-2"></i>Email</label>
                        </div>
                        
                        <div class="form-floating">
                            <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
                            <label for="registerPassword"><i class="fas fa-lock me-2"></i>Password</label>
                        </div>
                        
                        <div class="form-floating">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                            <label for="confirmPassword"><i class="fas fa-lock me-2"></i>Confirm Password</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-login">
                            <i class="fas fa-user-plus me-2"></i>Daftar
                        </button>
                    </form>
                    
                    <div class="auth-toggle" id="authToggle">
                        Belum punya akun? <a href="#" onclick="showRegisterForm()">Daftar di sini</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
